  logger: ^0.9.4
  maps_launcher: ^1.2.2+2
  marquee_widget: ^1.0.0
  ordered_set: ^2.0.1
  path_drawing: ^0.4.1+1
  pin_code_fields: ^6.0.2
  provider: ^4.3.2+3
  shimmer: ^1.1.2
  url_launcher: ^5.5.0
  webview_flutter: ^1.0.7
  flutter_map: ^0.10.1+1

