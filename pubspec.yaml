  flutter_test:
    sdk: flutter
  bloc_test: ^7.1.0
  build_runner: ^1.10.11
  hive_generator: ^0.8.2
  test: ^1.15.7

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/Avenir-85-Heavy.ttf
    - family: AvenirLight
      fonts:
        - asset: fonts/Avenir-35-Light.ttf
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/temp/otpSvg.svg
    - assets/temp/getStarted.svg
    - assets/temp/users.svg
    - assets/temp/introSlider1.png
    - assets/temp/introSlider2.png
    - assets/temp/introSlider3.png
    - assets/blue-tick.flr
    - assets/my-bookings.png
    - assets/no-bookings.jpg
    - assets/images/aboutus.png
    - assets/images/contactus.png
    - assets/images/man.png
    - assets/images/wantlist.png
