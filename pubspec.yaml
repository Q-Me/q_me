  calendar_strip: ^1.0.7
  carousel_pro: ^1.0.0
  checkbox_formfield: ^0.1.0+3
  cloud_firestore: ^0.14.4
  country_code_picker: ^1.7.0
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  firebase_analytics: ^6.3.0
  firebase_auth: ^0.18.4+1
  firebase_core: ^0.5.3
  firebase_messaging: ^7.0.3
  firebase_remote_config: ^0.4.3
  flare_flutter: ^2.0.6
  flutter_bloc: ^6.1.1
  flutter_layout_grid: ^0.10.2
  flutter_rating_bar: ^3.2.0+1
  flutter_svg: ^0.19.1
  font_awesome_flutter: ^8.11.0
  geocoding: ^1.0.5
  geolocator: ^6.1.13
  google_fonts: ^1.1.1
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  http: ^0.12.2
  icon_shadow: ^1.0.1
  intl: ^0.16.1
  intro_slider: ^2.3.3
